{% extends 'base.html' %}
<html lang="en">
{% block content %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SafeHaven Website</title>
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <h1>SafeHaven</h1>
        <img class="mb-2 d-block mx-auto"
             src="https://cdn.discordapp.com/attachments/946404952627093565/964183117151731732/safe-haven-color.png"
             alt="SaveHaven Logo" width="200" height="200"/>
        <h2>Login</h2>
        <p class="lead">Log into your profile</p>
    </div>
</div>

<div class="container">
<!--    <h3 class="mb-3">Primary User Information</h3>-->
    <form action="login_user" method="POST">
        {% csrf_token %}
        <div class="row g-3">

            <div class="col-6">
                <label for="username" class=form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input id="username" name="username" type="text" class="form-control" placeholder="jsmith" required>
                </div>
                <div class="invalid-feedback">
                    Invalid Username.
                </div>
            </div>

<!--            <div class="col-6">-->
<!--                <label for="email" class="form-label">Email</label>-->
<!--                <input id="email" type="email" class="form-control" placeholder="jsmith@gmail.com" required>-->
<!--                <div class="invalid-feedback">-->
<!--                    Invalid Email.-->
<!--                </div>-->
<!--            </div>-->

            <div class="col-6">
                <label for="password" class=form-label">Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                <div class="invalid-feedback">
                    Invalid Password.
                </div>
            </div>

        </div>
        <br>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <br>
    <span>
        Dont have an account? <a href="{% url 'signup' %}">Register Here</a>
    </span>

</div>

<p>
    <br>
    <br>
    <br>
</p>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
{% endblock %}
</html>
