<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SafeHaven Website</title>
</head>
<body class="bg-light">
{% include 'navbar.html' %}
<div class="container">
    <div class="py-5 text-center">
        <h1>SafeHaven</h1>
        <img class="mb-2 d-block mx-auto"
             src="https://cdn.discordapp.com/attachments/946404952627093565/964183117151731732/safe-haven-color.png"
             alt="SaveHaven Logo" width="200" height="200"/>
        <h2>Sign Up</h2>
        <p class="lead">Registration Info</p>
    </div>
</div>

<div class="container">
    <h3 class="mb-3">Primary User Information</h3>
    <form novalidate>
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class=""form-label">First Name</label>
                <input id="firstName" type="text" class="form-control" placeholder="John" required>
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="lastName" class=""form-label">Last Name</label>
                <input id="lastName" type="text" class="form-control" placeholder="Smith" required>
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>

            <div class="col-6">
                <label for="username" class=""form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input id="username" type="text" class="form-control" placeholder="jsmith" required>
                </div>
                <div class="invalid-feedback">
                    Invalid Username.
                </div>
            </div>

            <div class="col-6">
                <label for="password" class=""form-label">Password</label>
                <input id="password" type="password" class="form-control" placeholder="password" required>
                <div class="invalid-feedback">
                    Invalid Password.
                </div>
            </div>

            <div class="col-6">
                <label for="email" class=""form-label">Email</label>
                <input id="email" type="text" class="form-control" placeholder="jsmith@gmail.com" required>
                <div class="invalid-feedback">
                    Invalid Email.
                </div>
            </div>

        </div>
        <br>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>

</div>

<p>
    <br>
    <br>
    <br>
</p>

</html>
